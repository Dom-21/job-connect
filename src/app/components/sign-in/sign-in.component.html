<div class="bg-blue-200 p-4 min-h-[calc(100vh-130px)] max-h-[calc(100vh-130px)] overflow-y-auto">
    
    <div class="">
        <section id="signin">
            <h2>Sign In</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" id="signin-form">
                <label for="signin-email">Email:</label>
                <input type="email" id="email" formControlName="email" required class="text-black"/>
              
                <label for="signin-password">Password:</label>
                <input type="password" id="password" formControlName="password" required class="text-black" />
              
                <button id="signin-btn" type="submit">Sign In</button>
              </form>
              
        
            <div id="signin-message" style="color: red;"></div> <!-- Message area for feedback -->
        
            <div id="signup-link">
                <p>Don't have an account? <a class="cursor-pointer" (click)="navigate('/sign-up')">Sign up here</a></p>
            </div>
        </section>
    </div>
</div>
