<div class="flex justify-center items-center min-h-[calc(100vh-130px)]">
    <div class="contact-container mx-auto p-4 flex flex-col items-center justify-center min-h-[50vh] w-fit bg-gradient-to-r from-blue-500 to-blue-700  ">
        <h1>Contact Us</h1>
        <form id="contact-form" class="contact-form" (submit)="onSubmit($event)">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <div id="feedback" class="alert" style="display: none;"></div>
    </div>
</div>
